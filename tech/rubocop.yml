Rails:
  Enabled: true

# Commonly used screens these days easily fit more than 80 characters.
Metrics/LineLength:
  Max: 120

EndOfLine:
  Enabled: false

# No need to alphabetize gems
Bundler/OrderedGems:
  Enabled: false

# May need to enable this later on
# For now we don't use rdoc yet
Style/Documentation:
  Enabled: false

# Okay to use HABTM when no join model
Rails/HasAndBelongsToMany:
  Enabled: false

# Don't include autogenerated files
AllCops:
  Exclude:
    - db/schema.rb

# Ignore method length
MethodLength:
  Enabled: false
BlockLength:
  Enabled: false

# Ignore single vs double quotes
# No significant performance difference
StringLiterals:
  Enabled: false